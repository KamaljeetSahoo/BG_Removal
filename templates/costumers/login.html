{% extends 'base.html' %}
{% block base_temp %}

<div class="container" style="margin-top: 100px">
  <form method="POST" action="{% url 'users:authenticate' %}">
      {% csrf_token %}
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" id="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
      </div>
      <div id="error_username" style="color: red"></div><br>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" id="pwd" class="form-control" placeholder="Password" name="password">
    </div>
  </div>
  <div id="pwd_strength" style="color: red"></div><br>
  <button type="submit" class="btn btn-primary" style="margin-left: 500px">LOGIN</button>
  </form>
</div>
<div class="container">
{% for msg in messages %}
    <p class="lead success">{{msg}}</p>
{% endfor %}
</div>

{% endblock %}
